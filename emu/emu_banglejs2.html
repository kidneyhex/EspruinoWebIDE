<!DOCTYPE html>
<html><!-- index for ws.js or totally online Web IDE -->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Bangle.js emulator</title>
  <style>
  body {
    overflow:hidden;
  }
  #emu {
    width:500px; height:500px; border:1px solid black;
  }
  #gfxdiv {
    position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:210px;height:190px;
  }
  #BTN1 {
    width:20px;height:63px;position:absolute;right:0px;top:33px;padding:0;font-weight:bold;
  }
  #border {
    width:20px;height:21px;position:absolute;right:0px;top:130px;color:white;text-decoration:none;background-color:gray;cursor:pointer;
    font-size: 17px;text-align: center;
  }
  #border::before{
    content: "Set Border Colour";
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-120%) translateY(95%);
    background-color: #333;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    white-space: nowrap;
    font-size: 12px;
    font-weight: bold;
    transition-delay: 0s;
    visibility: hidden;
  }
  #border:hover::before {
    color: white;
    visibility: visible;
    transition-delay: 0.3s;
  }
  #screenshot {
    width:20px;height:21px;position:absolute;right:0px;top:156px;color:white;text-decoration:none;background-image: linear-gradient(45deg, #ff0000, #00ff00 10px, #0000ff 20px);cursor:pointer;
  }
  #screenshot::before{
    content: "Take Screenshot"; 
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-120%) translateY(95%);
    background-color: #333;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    white-space: nowrap;
    font-size: 12px;
    font-weight: bold;
    transition-delay: 0s;
    visibility: hidden;
  }
  #screenshot:hover::before {
    color: white;
    visibility: visible;
    transition-delay: 0.3s;
  }
  #gfxcanvas {
    image-rendering: pixelated;
    border: 5px solid #fff;
    /* Ensure touch gestures go to the emulator, not page panning */
    touch-action: none;
  }
  </style>
</head>
<body>

<div id="gfxdiv">
  <canvas id="gfxcanvas" width="176" height="176"></canvas>
  <button id="BTN1">1</button>
  <a id="border">&#x05EF;</a>
  <a id="screenshot">&#x1F4F7;</a>
  <div id="BTN4"></div>
  <div id="BTN5"></div>
</div>

<script src="emulator_banglejs2.js"></script>
<script src="emu_banglejs2.js"></script>
<script src="common.js"></script>
<script>
var touchX=0, touchY=0, touchPts=0;
var touchDX=0, touchDY=0; // drag direction
var touchAX=0, touchAY=0; // drag amount

function jsUpdateGfx() {
  var changed = Module.ccall('jsGfxChanged', 'number', [], []);
  if (changed) {
    var canvas = document.getElementById('gfxcanvas');
    var ctx = canvas.getContext('2d');
    var imgData = ctx.createImageData(176, 176);
    var rgba = imgData.data;
    jsGetGfxContents(rgba);
    ctx.putImageData(imgData, 0, 0);

  }
  jsHandleIO();
}


function jsInitButtons() {
  var div = document.getElementById("gfxdiv");
  function handleButton(n, pin) {
    hwPinValue[pin]=1; // inverted
    var btn = document.getElementById("BTN"+n);
    // Pointer events (touch + mouse)
    btn.addEventListener('pointerdown', e => {
      e.preventDefault();
      hwPinValue[pin]=0; // inverted
      jsTransmitPinEvent(pin);
    });
    btn.addEventListener('pointerup', e => {
      hwPinValue[pin]=1; // inverted
      jsTransmitPinEvent(pin);
    });
    btn.addEventListener('mousedown', e => {
      e.preventDefault();
      hwPinValue[pin]=0; // inverted
      jsTransmitPinEvent(pin);
    });
    btn.addEventListener('mouseup', e => {
      hwPinValue[pin]=1; // inverted
      jsTransmitPinEvent(pin);
    });
    btn.addEventListener('mouseenter', e => {
      if (e.buttons) {
        hwPinValue[pin]=0; // inverted
        jsTransmitPinEvent(pin);
      }
    });
    btn.addEventListener('mouseleave', e => {
      // mouseleave comes *before* mouseenter usually - so delay it
      // in order to get overlap when swiping to make Bangle.js screen swipes work
      setTimeout(function() {
        if (!hwPinValue[pin]) {
          hwPinValue[pin]=1; // inverted
          jsTransmitPinEvent(pin);
        }
      },10);
    });
  }
  handleButton(1,BTN1);


  div = document.getElementById("gfxcanvas");
  // Pointer events unify mouse + touch and allow capture outside canvas
  div.addEventListener('pointerdown', e => {
    e.preventDefault();
    // capture subsequent pointer events even when leaving the canvas
    if (div.setPointerCapture) try { div.setPointerCapture(e.pointerId); } catch(_){}
    const rect = div.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left) * (div.width / rect.width));
    const y = Math.floor((e.clientY - rect.top) * (div.height / rect.height));
    touchX = x;
    touchY = y;
    touchPts = 1;
    touchDX = 0; touchDY = 0; touchAX = 0; touchAY = 0;
    jsSendTouchEvent(touchX, touchY, touchPts, 0);
  });
  div.addEventListener('pointermove', e => {
    e.preventDefault();
    const rect = div.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left) * (div.width / rect.width));
    const y = Math.floor((e.clientY - rect.top) * (div.height / rect.height));
    const dx = x - touchX;
    const dy = y - touchY;
    const pts = (e.buttons ? 1 : (e.pressure && e.pressure>0 ? 1 : 0));
    if (pts) {
      touchDX += dx;
      touchDY += dy;
      touchAX += Math.abs(dx);
      touchAY += Math.abs(dy);
    }
    touchX = x;
    touchY = y;
    if (pts || (touchPts != pts))
      jsSendTouchEvent(touchX, touchY, pts, 0);
    touchPts = pts;
  });
  function finishPointer(e) {
    e.preventDefault();
    const rect = div.getBoundingClientRect();
    let x = Math.floor((e.clientX - rect.left) * (div.width / rect.width));
    let y = Math.floor((e.clientY - rect.top) * (div.height / rect.height));
    if (x<0) x=0;
    if (y<0) y=0;
    if (x>=GFX_WIDTH) x=GFX_WIDTH-1;
    if (y>=GFX_HEIGHT) y=GFX_HEIGHT-1;
    touchX = x; touchY = y;
    if (touchPts) {
      jsSendTouchEvent(touchX, touchY, 0, 0);
      if (touchAX<5 && touchAY<5) // single click
        jsSendTouchEvent(touchX, touchY, 0, 5);
      if (touchAX>80 && touchAY<20)
        jsSendTouchEvent(touchX, touchY, 0, (touchDX<0) ? 3 : 4); // slide left/right
      if (touchAX<20 && touchAY>80)
        jsSendTouchEvent(touchX, touchY, 0, (touchDY<0) ? 2 : 1); // slide up/down
    }
    touchDX = 0;
    touchDY = 0;
    touchAX = 0;
    touchAY = 0;
    touchPts = 0;
  }
  div.addEventListener('pointerup', finishPointer);
  div.addEventListener('pointercancel', finishPointer);
  // Existing mouse events kept for legacy browsers without Pointer Events
  div.addEventListener('mousemove', e => {
    e.preventDefault();

    var x = e.offsetX;
    var y = e.offsetY;
    var dx = x-touchX;
    var dy = y-touchY;
    var pts =e.buttons?1:0;
    if (pts) {
      touchDX += dx;
      touchDY += dy;
      touchAX += Math.abs(dx);
      touchAY += Math.abs(dy);
    }
    touchX = x;
    touchY = y;
    if (pts || (touchPts != pts))
      jsSendTouchEvent(touchX, touchY, pts, 0);
    touchPts = pts;
  });
  div.addEventListener('mousedown', e => {
    e.preventDefault();
    touchX = e.offsetX;
    touchY = e.offsetY;
    touchPts = 1;
    touchDX = 0; touchDY = 0; touchAX = 0; touchAY = 0;
    jsSendTouchEvent(touchX, touchY, touchPts, 0);
  });
  div.addEventListener('mouseup', e => {
    e.preventDefault();
    var x = e.offsetX;
    var y = e.offsetY;
    if (x<0) x=0;
    if (y<0) y=0;
    if (x>=GFX_WIDTH) x=GFX_WIDTH-1;
    if (y>=GFX_HEIGHT) y=GFX_HEIGHT-1;
    touchX = x; touchY = y;
    if (touchPts) {
      jsSendTouchEvent(touchX, touchY, 0, 0);
      if (touchAX<5 && touchAY<5) // single click
        jsSendTouchEvent(touchX, touchY, 0, 5);
      if (touchAX>80 && touchAY<20)
        jsSendTouchEvent(touchX, touchY, 0, (touchDX<0) ? 3 : 4); // slide left/right
      if (touchAX<20 && touchAY>80)
        jsSendTouchEvent(touchX, touchY, 0, (touchDY<0) ? 2 : 1); // slide up/down
    }
    touchDX = 0;
    touchDY = 0;
    touchAX = 0;
    touchAY = 0;
    touchPts = 0;
  });
  div.addEventListener('mouseleave', e => {
    if (touchPts)
      jsSendTouchEvent(touchX, touchY, 0, 0);
    touchPts = 0;
  });
}
</script>
</body>
</html>
